<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Exam Challenge</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
</head>
<body>
    <h1>Lightbox Exam Challenge</h1>
    <p>Click on the images below to open them in grouped lightboxes.</p>

    <!-- Group 1 -->
    <div>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Recherches_pour_servir_%C3%A0_l%27histoire_naturelle_des_mammif%C3%A8res_%28Pl._50%29_%28white_background%29.jpg" data-lightbox="set1" data-title="Image 1 from Set 1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Recherches_pour_servir_%C3%A0_l%27histoire_naturelle_des_mammif%C3%A8res_%28Pl._50%29_%28white_background%29.jpg/150px-Recherches_pour_servir_%C3%A0_l%27histoire_naturelle_des_mammif%C3%A8res_%28Pl._50%29_%28white_background%29.jpg" alt="Image 1">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Panda_g%C3%A9ant_-_t%C3%AAte_%28Ailuropoda_melanoleuca%29_%282%29.jpg" data-lightbox="set2" data-title="Image 1 from Set 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Panda_g%C3%A9ant_-_t%C3%AAte_%28Ailuropoda_melanoleuca%29_%282%29.jpg/400px-Panda_g%C3%A9ant_-_t%C3%AAte_%28Ailuropoda_melanoleuca%29_%282%29.jpg" alt="Image 2">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Lightmatter_panda.jpg" data-lightbox="set3" data-title="Image 1 from Set 3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Lightmatter_panda.jpg/440px-Lightmatter_panda.jpg" alt="Image 3">
        </a>
    </div>

    <!-- Group 2 -->
    <div>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Spectacled_bear_%281829%29.jpg" data-lightbox="set1" data-title="Image 2 from Set 1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Spectacled_bear_%281829%29.jpg/150px-Spectacled_bear_%281829%29.jpg" alt="Image 4">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Giant_Pandas_having_a_snack.jpg" data-lightbox="set2" data-title="Image 2 from Set 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Giant_Pandas_having_a_snack.jpg/440px-Giant_Pandas_having_a_snack.jpg" alt="Image 5">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Giant_Panda_Eating.jpg" data-lightbox="set3" data-title="Image 2 from Set 3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Giant_Panda_Eating.jpg/440px-Giant_Panda_Eating.jpg" alt="Image 6">
        </a>
    </div>

    <!-- Group 3 -->
    <div>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Ursus_arctos_-_1700-1880_-_Print_-_Iconographia_Zoologica_-_Special_Collections_University_of_Amsterdam_-_%28white_background%29.jpg" data-lightbox="set1" data-title="Image 3 from Set 1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Ursus_arctos_-_1700-1880_-_Print_-_Iconographia_Zoologica_-_Special_Collections_University_of_Amsterdam_-_%28white_background%29.jpg" alt="Image 7">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Panda_Cub_from_Wolong%2C_Sichuan%2C_China.JPG" data-lightbox="set2" data-title="Image 3 from Set 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Panda_Cub_from_Wolong%2C_Sichuan%2C_China.JPG/440px-Panda_Cub_from_Wolong%2C_Sichuan%2C_China.JPG" alt="Image 8">
        </a>
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Qinling_panda.jpg" data-lightbox="set3" data-title="Image 3 from Set 3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Qinling_panda.jpg/440px-Qinling_panda.jpg" alt="Image 9">
        </a>
    </div>

    <script>
        lightbox.option({
            'imageFadeDuration': 1000
        });
    </script>
</body>
</html>
